<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--[if lt IE 9]>
	    <script src="js/shiv/html5shiv.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Kombi Coffee</title>
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <!--LOGO-->
            <h1>Kombi Coffee</h1>
            <div class="logo">
                <img src="img/logo_kombi_coffee.png" title="Kombi Coffee" alt="Logo da marca Kombi Coffee">
            </div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html" title="Link para a página de Início">HOME</a></li>
                    <li><a href="local.html" title="Link para a página de Local">LOCAL</a></li>
                    <li><a href="cardapio.html" title="Link para a página de Cardápio">CARDÁPIO</a></li>
                    <li><a href="eventos.html" title="Link para a página de Eventos">EVENTOS</a></li>
                    <li><a href="contato.html" title="Link para a página de Contato">CONTATO</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="banner">
                <h4>O café que chega até você!</h4>       
                <!--BANNER-->
                <img src="img/banner.jpg" title="Xícara com Café" alt="Mesa de madeira com uma xícara e um saco com grãos de café.">
                <div class="circle">
                    <p>Cafés super selecionados e com muito mais sabor</p>
                </div>
            </section>
        
            <section id="contato">
                <h5>FORMULÁRIO</h5>
                <form>
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="form-control" placeholder="Digite o seu nome" required>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="Digite o seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label>Comentários:</label>
                        <textarea class="form-control" required></textarea>
                    </div>

                    <button type="submit" class="btn">Enviar</button>
                </form>
            </section>
        </main>

        <footer id="footer">
            <p>Copyright</p>
        </footer>
    </div>    
</body>
</html>
