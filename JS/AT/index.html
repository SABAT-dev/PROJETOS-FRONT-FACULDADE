<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT de JavaScript</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Sans+Pro&display=swap" rel="stylesheet">    >
    <script src="https://kit.fontawesome.com/15c7c4106e.js" crossorigin="anonymous"></script>
</head>

<body onload="start()">
    <section class="memory-game">
        <h1>Jogo da Memória</h1>

        <button id="btnStart">Começar</button>

        <div class="cardBoard" id="cardBoard"></div>

    </section>

    <script src="js/script2.js"></script>
    <!-- Adiciona o SweetAlert no projeto -->
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>

</html>
