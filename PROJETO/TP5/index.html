<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Home</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" title="SGI Entreteniment" alt="Logotipo SGI Entreteniment">
            </a>
        </div>

        <nav class="nav">
            <ul>
                <li class="busca">
                    <input type="text" placeholder="Nome, tema ou data">
                </li>
                <li class="localization">
                    <img src="img/localizacao.png">
                    <p>Goiânia</p>
                </li>
                <li class="user">
                    <img src="img/user.png">
                    <p>Entrar</p>
                </li>
                <li class="contact">
                    <img src="img/duvida.png">
                    <p>Contato</p>
                </li>
            </ul> 
        </nav>
    </header>

    <main>
        <section class="eventos">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="img/moto_2021.png" title="Evento 1" alt="Evento 1 de Motos">
                  </div>
            
                  <div class="item">
                    <img src="img/BannerIngresso01_monet.jpg" title="Evento 2" alt="Evento 2 no Rio">
                  </div>
                
                  <div class="item">
                    <img src="img/Kiss-2022_New-Date_FB-Evento_v1_banner.jpg" title="Evento 3" alt="Evento 3 de Rock">
                  </div>
                </div>
            
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            <!-- <img src="img/moto_2021.png" title="Eventos" alt="Carrossel de Eventos"> -->
        </section>

        <div class="title">
            <h1>SUGESTÕES</h1>
        </div>

        <section class="sugestoes">
            <a href="#"><img class="filme" data-title="FILMES" src="img/filmes.jpg" title="Filmes" alt="Imagem de Filmes"></a>
            <a href="#"><img class="show" data-title="SHOWS" src="img/shows.jpg" title="Shows" alt="Imagem de Shows"></a>
            <a href="#"><img class="teatro" data-title="PEÇAS DE TEATRO" src="img/teatro.jpg" title="Teatro" alt="Imagem de Peças de Teatro"></a>
        </section>
    </main>

    <footer class="footer">
        <div class="logo-footer">
            <img src="img/logo-removebg-preview.png">
        </div>

        <div class="copyright">
            <p>© 2022 SGI Entreteniment. Todos os direitos reservados.</p>
            <p>Empresa Brasileira de Comercialização de Ingressos – Rua 27, 686, Setor Central, Goiânia - GO, CEP: 74020-040 – CNPJ 39.407.224/0001-58</p>
        </div>
        
        <div class="icone-github">
            <a href="https://github.com/SABAT-dev" target="_blank"><img src="img/logotipo-do-github.png" title="Github" alt="Icone do Github"></a>
        </div>
        <div class="icone-instagram">
            <a href="" target="_blank"><img src="img/logotipo-do-instagram.png" title="Instagram" alt="Icone do Instagram">
        </div>
        <div class="icone-linkedin">
            <a href="https://www.linkedin.com/in/simon-assagra-054b7a180/" target="_blank"><img src="img/linkedin.png" title="Linkedin" alt="Icone do Linkedin">
        </div>
    </footer>

</body>
</html>
